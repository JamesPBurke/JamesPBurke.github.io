            padding: 0;

            padding: 2rem 1rem;
        }

            opacity: 0.3;

            opacity: 0.3;
        }

            color: var(--color-accent);
            margin-bottom: 0.5rem;
            font-weight: 700;

            font-style: italic;
            font-weight: 300;
        }

            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;

        }

            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-card);
            color: var(--color-text-primary);
            font-size: 1rem;
        }

        input[type="text"]:focus {

        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;

            border: 2px solid var(--color-border);
            background: var(--color-card);
            color: var(--color-text-primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;

            color: white;

            border-color: var(--color-accent);

            margin-bottom: 2rem;

            border: 2px solid var(--color-border);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;

            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 128, 137, 0.1), transparent);

            color: var(--color-accent);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .recipe-tag {
            display: inline-block;
            padding: 0.3rem 0.9rem;
            background: var(--color-accent);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recipe-tag.main {
            background: #e74c3c;
        }

        .recipe-tag.sauce {
            background: #f39c12;
        }

        .recipe-tag.beverage {
            background: #3498db;
        }

        .recipe-tag.side {
            background: #2ecc71;
        }

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;

        .modal.active {
            display: block;
        }

        .modal-content {
            background: var(--color-card);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--color-accent);
        }

        .recipe-detail h2 {
            color: var(--color-accent);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .recipe-meta {
            color: var(--color-text-secondary);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .recipe-section {
            margin-bottom: 2rem;
        }

        .recipe-section h3 {
            color: var(--color-text-primary);
            margin-bottom: 1rem;
            font-size: 1.4rem;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0.5rem;
        }

        .ingredient-list, .instruction-list {
            list-style: none;
            padding: 0;
        }

        .ingredient-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--color-border);
        }

        .ingredient-list li:before {
            content: "‚úì ";
            color: var(--color-accent);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .instruction-list {

        .instruction-list li {
            counter-increment: step-counter;

            border-bottom: 1px solid var(--color-border);

            align-items: center;

            font-weight: bold;

        .no-results {

            padding: 3rem;
            color: var(--color-text-secondary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

        let currentFilter = 'all';
        let searchTerm = '';

        function renderRecipes() {
            const grid = document.getElementById('recipeGrid');
            const noResults = document.getElementById('noResults');
            
            const filtered = recipes.filter(recipe => {
                const matchesCategory = currentFilter === 'all' || recipe.category === currentFilter;
                const matchesSearch = recipe.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    recipe.category.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filtered.map((recipe, index) => `
                <div class="recipe-card" onclick="showRecipe(${recipes.indexOf(recipe)})">
                    <h3>${recipe.name}</h3>
                    <p style="color: var(--color-text-secondary); margin: 0.5rem 0; font-size: 0.95rem;">
                        üìã ${recipe.ingredients.length} ingredients ‚Ä¢ üë®‚Äçüç≥ ${recipe.source}
                    </p>
                    <span class="recipe-tag ${recipe.category}">${getCategoryLabel(recipe.category)}</span>
                </div>
            `).join('');
        }

        function getCategoryLabel(category) {
            const labels = {
                'main': 'Main Dish',
                'sauce': 'Sauce/Seasoning',
                'beverage': 'Beverage',
                'side': 'Side/Appetizer'
            };
            return labels[category] || category;
        }

        function showRecipe(index) {
            const recipe = recipes[index];
            const modal = document.getElementById('recipeModal');
            const detail = document.getElementById('recipeDetail');

            detail.innerHTML = `
                <h2>${recipe.name}</h2>
                <p class="recipe-meta">Source: ${recipe.source}</p>
                
                <div class="recipe-section">
                    <h3>Ingredients</h3>
                    <ul class="ingredient-list">
                        ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                    </ul>
                </div>

                <div class="recipe-section">
                    <h3>Instructions</h3>
                    <ol class="instruction-list">
                        ${recipe.instructions.map(inst => `<li>${inst}</li>`).join('')}
                    </ol>
                </div>

                ${recipe.notes ? `
                    <div class="recipe-section">
                        <h3>Notes</h3>
                        <p>${recipe.notes}</p>
                    </div>
                ` : ''}
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('recipeModal').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderRecipes();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                renderRecipes();
            });
        });

        document.getElementById('recipeModal').addEventListener('click', (e) => {
            if (e.target.id === 'recipeModal') {
                closeModal();
            }
        });

        renderRecipes();
    </script>
